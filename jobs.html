<h1>Apply for a job</h1>
<p>Fill out the form below and a member of our team will contact you.</p>

<div class="job-form-div">
    <form class="job-form">
        <label for="name">Name</label> <br/>
        <input id="name" name="Name" placeholder="Name" type="text"> <br/>

        <label for="email">Email</label><br/>
        <input id="email" name="email" placeholder="Email" type="text"> <br/>

        <label for="phonenumber">Phone number</label><br/>
        <input id="phonenumber" name="phonenumber" placeholder="phone number" type="text"> <br/>

        <label for="cv">Upload your CV</label><br/>
        <input id="cv" placeholder="cv" type="file"> <br/>
        <label for="job">Select the job your applying for</label> <br/>
            <select id="job">
                <option title="default">---Select One---</option>
                <option title="personal-trainer">Personal trainer</option>
                <option title="admin">Administrator</option>
                <option title="personal-trainer">Security</option>
                <option title="coffeeshop-assistant">Coffee shop assistant</option>
                <option title="gym-instructor">Gym instructor</option>
                <option title="hairdresser">Hairdresser</option>
            </select>

        <br/>

        <button type="submit">Submit</button>
    </form>
